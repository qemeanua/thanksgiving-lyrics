<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ijere Thanksgiving</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    background: linear-gradient(to bottom, #800000, #b22222);
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    color: #fff;
  }
  h1 {
    text-align: center;
    color: #FFD700;
    text-shadow: 2px 2px 5px #400000;
  }
  .song-button {
    display: block;
    width: 100%;
    max-width: 350px;
    background-color: #b22222;
    color: #fff;
    font-size: 1.2rem;
    padding: 14px;
    border-radius: 12px;
    margin: 10px 0;
    text-align: center;
    cursor: pointer;
    transition: 0.2s;
  }
  .song-button:hover {
    background-color: #cd5c5c;
    transform: translateY(-3px);
  }
  .lyrics-section {
    display: none;
    width: 100%;
    max-width: 800px;
    background: rgba(255,255,255,0.95);
    border-radius: 12px;
    padding: 25px;
    margin-top: 20px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    color: #000;
    overflow-y: auto;
  }
  .go-back {
    background-color: #b22222;
    color: #FFD700;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    display: inline-block;
    margin-bottom: 15px;
  }
  pre {
    white-space: pre-wrap;
  }
  footer {
    margin-top: auto;
    padding-top: 25px;
    font-size: 1rem;
    text-align: center;
    color: #FFD700; /* GOLD like header */
    text-shadow: 2px 2px 4px #400000;
  }
  #searchBar {
    width: 100%;
    max-width: 400px;
    padding: 10px;
    border-radius: 12px;
    border: 2px solid #FFD700;
    margin-bottom: 15px;
    font-size: 1rem;
    color: #000;
  }
</style>
</head>
<body>

<h1 class="text-4xl font-bold mb-6">Ijere Thanksgiving</h1>

<input id="searchBar" type="text" placeholder="Search songs..." onkeyup="filterSongs()" />

<div id="songsContainer" class="flex flex-col items-center w-full"></div>
<div id="lyricsContainer" class="lyrics-section"></div>

<footer>
Thank you for coming! <br>
We wish you a Merry Christmas and a prosperous New Year – The Ijere’s.
</footer>

<script>
const songs = [
  {
    title: "Broken",
    artist: "- Kaestrings",
    lyrics: `In the stillness of my soul
Is a loud cry to You.
Before You, I stand –
Helpless, vulnerable.

Unworthy is my state,
But Lord, Your love calls to me:
“Child, be bold and come.”
Father, here I am.`
  },
  {
    title: "Rahama",
    artist: "- Kaestrings",
    lyrics: `O Lord, my God,
All that I want is Your touch.
My faith is heightened
On this mountain, to drink from Your love.`
  },
  {
    title: "Haske",
    artist: "- Kaestrings",
    lyrics: `Jesus, You are my light.
If You walk this path, I will follow.
Lead me step by step;
I will ride with You all my days.`
  },
  {
    title: "Soaking",
    artist: "- Kaestrings",
    lyrics: `Give me substance,
Give me proof,
Give me presence –
Give me You.`
  }
];

const songsContainer = document.getElementById("songsContainer");
const lyricsContainer = document.getElementById("lyricsContainer");

function renderSongs(list) {
  songsContainer.innerHTML = "";
  list.forEach(song => {
    const btn = document.createElement("div");
    btn.innerText = `${song.title} ${song.artist}`;
    btn.className = "song-button";
    btn.onclick = () => showLyrics(song);
    songsContainer.appendChild(btn);
  });
}

function filterSongs() {
  const query = document.getElementById("searchBar").value.toLowerCase();
  const filtered = songs.filter(song => song.title.toLowerCase().includes(query));
  renderSongs(filtered);
}

function showLyrics(song) {
  songsContainer.style.display = "none";
  document.getElementById("searchBar").style.display = "none";

  lyricsContainer.style.display = "block";
  lyricsContainer.innerHTML = `
    <div class="go-back" onclick="goBack()">← Go Back</div>
    <h2 class="text-2xl font-bold text-red-700 mb-2">${song.title}</h2>
    <h3 class="text-lg font-medium text-red-600 mb-4">${song.artist}</h3>
    <pre>${song.lyrics}</pre>
  `;
}

function goBack() {
  lyricsContainer.style.display = "none";
  songsContainer.style.display = "flex";
  document.getElementById("searchBar").style.display = "block";
}

renderSongs(songs); // renders buttons on load
</script>

</body>
</html>
