<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ijere Thanksgiving</title>
<style>
  body {
    background: linear-gradient(to bottom, #800000, #a00000);
    color: yellow;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 40px;
  }
  .song {
    margin-bottom: 40px;
    border-bottom: 1px solid yellow;
    padding-bottom: 20px;
  }
  .song-title {
    font-size: 1.5em;
    font-weight: bold;
  }
  .song-artist {
    font-style: italic;
    margin-bottom: 10px;
  }
  .song-lyrics {
    white-space: pre-wrap;
    line-height: 1.4em;
    display: none; /* initially hidden */
    margin-top: 10px;
  }
  .btn {
    background-color: yellow;
    color: #800000;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 5px;
  }
  .btn:hover {
    opacity: 0.8;
  }
</style>
</head>
<body>

<h1>Ijere Thanksgiving</h1>
<div id="songs-container"></div>

<script>
const songs = [
{
  title: "Broken",
  artist: "- Kaestrings",
  lyrics: `In the stillness of my soul
Is a loud cry to you
Before you i stand
Helpless, vulnerable
... (full lyrics here)`
},
{
  title: "Rahama",
  artist: "- Kaestrings",
  lyrics: `O Lord, my God
All that I want is Your touch
My faith is heightened
... (full lyrics here)`
},
{
  title: "Haske",
  artist: "- Kaestrings",
  lyrics: `Ya Yesu kai ne haske na
Nda ka bi hanyan nan zan bi
... (full lyrics here)`
},
{
  title: "Soaking",
  artist: "- Kaestrings",
  lyrics: `Give me substance
Give me proofs
Give me presence
... (full lyrics here)`
},
{
  title: "Ga shi nan",
  artist: "- Kaestrings",
  lyrics: `Aya-ah-ah-ah
Oh-oh-oh
... (full lyrics here)`
}
];

const container = document.getElementById('songs-container');

songs.forEach((song, index) => {
  const songDiv = document.createElement('div');
  songDiv.className = 'song';
  songDiv.innerHTML = `
    <div class="song-title">${song.title}</div>
    <div class="song-artist">${song.artist}</div>
    <button class="btn" onclick="toggleLyrics(${index})">Show Lyrics</button>
    <div class="song-lyrics" id="lyrics-${index}">${song.lyrics}</div>
  `;
  container.appendChild(songDiv);
});

function toggleLyrics(index) {
  const lyricsDiv = document.getElementById(`lyrics-${index}`);
  const btn = lyricsDiv.previousElementSibling;
  if (lyricsDiv.style.display === 'none') {
    lyricsDiv.style.display = 'block';
    btn.textContent = 'Hide Lyrics';
  } else {
    lyricsDiv.style.display = 'none';
    btn.textContent = 'Show Lyrics';
  }
}
</script>

</body>
</html>
