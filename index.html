  const container = document.getElementById("songsContainer");
  const lyricsBox = document.getElementById("lyricsDisplay");

  function renderSongs(list) {
    container.innerHTML = "";
    list.forEach(song => {
      container.innerHTML += `
        <button onclick="toggleLyrics('${song.title}')"
          class="bg-purple-600 text-white p-2 rounded-xl shadow-sm hover:opacity-90 transition">
          ${song.title}
        </button>
      `;
    });
  }

  function filterSongs() {
    const query = document.getElementById("searchBar").value.toLowerCase();
    const filtered = songs.filter(song => song.title.toLowerCase().includes(query));
    renderSongs(filtered);
  }

  function toggleLyrics(songTitle) {
    const song = songs.find(s => s.title === songTitle);
    const existing = document.getElementById("lyric-" + songTitle);

    if (existing) {
      existing.remove();
    } else {
      lyricsBox.innerHTML += `
        <div id="lyric-${song.title}" class="bg-white p-4 rounded-xl shadow-sm border border-purple-200">
          <h2 class="text-lg font-semibold text-purple-700 mb-2">${song.title}</h2>
          <p class="text-gray-700 whitespace-pre-line">${song.lyrics}</p>
        </div>
      `;
    }
  }
