<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Thanksgiving Lyrics</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .hidden-section { display: none; }
</style>
</head>
<body class="bg-gradient-to-b from-orange-100 via-yellow-50 to-orange-200 font-sans min-h-screen flex flex-col items-center p-6">

<h1 class="text-3xl font-bold text-orange-800 mb-8 text-center">Ijere Thanksgiving Songs</h1>

<input
  id="searchBar"
  type="text"
  placeholder="Search songs..."
  class="w-full max-w-md p-3 rounded-xl shadow-sm border border-orange-300 focus:outline-none focus:ring-2 focus:ring-orange-400 mb-6"
  onkeyup="filterSongs()"
/>

<div id="songsContainer" class="w-full max-w-md flex flex-col gap-4"></div>

<div id="lyricsContainer" class="w-full max-w-lg mt-6"></div>

<footer class="mt-auto pt-10 text-orange-700 text-sm text-center">
  Ijere Thanksgiving
</footer>

<script>
const songs = [
{
  title: "Broken",
  lyrics: `Unworthy is my state
But Lord, your love calls to me
Child, be bold and come
Father, here i am

Gyara ni Ya Yesu na (please fix me Lord)
In zama kamar da kai (that i may become more like you)
Gyara ni Ya Yesu na (please fix me Lord)
Gyara ni ma ai’kin ka (fix me for your service)

Gyara ni Ya Yesu na (please fix me Lord)
In zama kamar da kai (that i may become more like you)
Gyara ni Ya Yesu na (please fix me Lord)
Gyara ni masoyi na (fix me my lover)

... (add full lyrics)`
},
{
  title: "Rahama",
  lyrics: `O Lord, my God
All that I want is Your touch
My faith is heightened
On this mountain, to drink from Your love

O Yesu, Mai Rahama
Ji addua ta
Ban da wani sai Kai
Yesu, Mai Rahama
Ga hawaye na
Ban da wani sai Kai

... (add full lyrics)`
},
{
  title: "Haske",
  lyrics: `Ya Yesu kai ne haske na (Jesus, You are my Light)
Nda ka bi hanyan nan zan bi (The path You take is where I’ll follow)

... (add full lyrics)`
},
{
  title: "Soaking",
  lyrics: `Give me substance
Give me proofs
Give me presence
Give me You

... (add full lyrics)`
},
{
  title: "Ga shi nan",
  lyrics: `Where two or three are gathered
Lord You said You’ll be there
So, Lord, we’re here, we honour Your presence

... (add full lyrics)`
}
];

const songsContainer = document.getElementById("songsContainer");
const lyricsContainer = document.getElementById("lyricsContainer");

// render song buttons
function renderSongs(list) {
  songsContainer.innerHTML = "";
  list.forEach(song => {
    const btn = document.createElement("button");
    btn.textContent = song.title;
    btn.className = "bg-orange-400 text-white text-lg text-center py-3 rounded-xl shadow-md hover:bg-orange-500 transition";
    btn.onclick = () => showLyrics(song);
    songsContainer.appendChild(btn);
  });
}

function filterSongs() {
  const query = document.getElementById("searchBar").value.toLowerCase();
  const filtered = songs.filter(song => song.title.toLowerCase().includes(query));
  renderSongs(filtered);
}

function showLyrics(song) {
  // hide main menu
  songsContainer.style.display = "none";
  document.getElementById("searchBar").style.display = "none";

  lyricsContainer.innerHTML = `
    <button onclick="goBack()" class="mb-4 px-4 py-2 bg-orange-400 text-white rounded-xl shadow-md hover:bg-orange-500 transition">← Go Back</button>
    <h2 class="text-2xl font-bold text-orange-800 mb-4">${song.title}</h2>
    <pre class="bg-white p-6 rounded-xl shadow-md text-gray-800 whitespace-pre-wrap">${song.lyrics}</pre>
  `;
}

function goBack() {
  lyricsContainer.innerHTML = "";
  songsContainer.style.display = "flex";
  document.getElementById("searchBar").style.display = "block";
}

renderSongs(songs);
</script>

</body>
</html>
