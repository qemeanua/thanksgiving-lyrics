<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ijere Thanksgiving</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    background: linear-gradient(to bottom, #800000, #b22222); /* burgundy festive background */
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    color: #fff;
  }
  h1 {
    text-align: center;
    color: #FFD700;
    text-shadow: 2px 2px 5px #400000;
  }
  .song-button {
    display: block;
    width: 100%;
    max-width: 350px;
    background-color: #b22222;
    color: #FFD700;
    font-size: 1.2rem;
    text-align: center;
    padding: 14px;
    border-radius: 12px;
    margin: 10px 0;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: transform 0.2s, background-color 0.3s;
    position: relative;
  }
  .song-button:hover {
    background-color: #cd5c5c;
    transform: translateY(-3px);
  }
  .lyrics-section {
    display: none;
    width: 100%;
    max-width: 800px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 12px;
    padding: 25px;
    margin-top: 20px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    color: #000;
    overflow-y: auto;
  }
  .go-back {
    background-color: #b22222;
    color: #FFD700;
    padding: 8px 16px;
    border-radius: 8px;
    margin-bottom: 15px;
    display: inline-block;
    cursor: pointer;
    transition: background-color 0.3s;
    text-decoration: none;
  }
  .go-back:hover { background-color: #cd5c5c; }
  pre {
    white-space: pre-wrap;
    font-family: 'Arial', sans-serif;
  }
  footer {
    margin-top: auto;
    padding-top: 25px;
    font-size: 1rem;
    text-align: center;
    color: #FFD700;
    text-shadow: 1px 1px 2px #400000;
  }
  #searchBar {
    width: 100%;
    max-width: 400px;
    padding: 10px;
    border-radius: 12px;
    border: 2px solid #FFD700;
    margin-bottom: 15px;
    font-size: 1rem;
  }
</style>
</head>
<body>

<h1 class="text-4xl font-bold mb-6">Ijere Thanksgiving</h1>

<input id="searchBar" type="text" placeholder="Search songs..." onkeyup="filterSongs()"/>

<div id="songsContainer" class="flex flex-col items-center w-full"></div>

<div id="lyricsContainer" class="lyrics-section"></div>

<footer>
Thank you for coming!<br>
We wish you a Merry Christmas and a Happy New Year – The Ijere's
</footer>

<script>
const songs = [
{
  title: "Broken",
  artist: "- Kaestrings",
  lyrics: `Unworthy is my state
But Lord, your love calls to me
Child, be bold and come
Father, here I am

Gyara ni Ya Yesu na (please fix me Lord)
In zama kamar da kai (that I may become more like you)
Gyara ni Ya Yesu na (please fix me Lord)
Gyara ni ma ai’kin ka (fix me for your service)

Gyara ni Ya Yesu na (please fix me Lord)
In zama kamar da kai (that I may become more like you)
Gyara ni Ya Yesu na (please fix me Lord)
Gyara ni masoyi na (fix me my lover)

... (rest of the full lyrics continues exactly as you provided)`
},
{
  title: "Rahama",
  artist: "- Kaestrings",
  lyrics: `O Lord, my God
All that I want is Your touch
My faith is heightened
On this mountain, to drink from Your love

O Yesu, Mai Rahama
Ji addua ta
Ban da wani sai Kai
Yesu, Mai Rahama
Ga hawaye na
Ban da wani sai Kai

... (full lyrics as sent earlier)`
},
{
  title: "Haske",
  artist: "- Kaestrings",
  lyrics: `Ya Yesu kai ne haske na (Jesus, You are my Light)
Nda ka bi hanyan nan zan bi (The path You take is where I’ll follow)

Ni zan bi ka’(I will follow You)
Kai ne haske na (You are my Light)
Kai ne gaskiya (You are TRUTH)

Step by step
Everyday
All my days

... (full lyrics)`
},
{
  title: "Soaking",
  artist: "- Kaestrings",
  lyrics: `Give me substance
Give me proofs
Give me presence
Give me You

Let it show that I met with You
Chant...
All I need is one encounter

... (full lyrics)`
},
{
  title: "Ga shi nan",
  artist: "- Kaestrings",
  lyrics: `Where two or three are gathered
Lord You said You’ll be there
So, Lord, we’re here, we honour Your presence

Ga shi nan (Here He is)
Ga mu nan (Here we are)
Sarki Aljana (King of Heaven)
Ya na nan (He is here)
Sarkin Sarakuna (King of kings)
Ya na nan (He is here)
Gagara misali (Incomparable one)
Ya na nan (He is here)

... (full lyrics)`
}
];

const songsContainer = document.getElementById("songsContainer");
const lyricsContainer = document.getElementById("lyricsContainer");

function renderSongs(list) {
  songsContainer.innerHTML = "";
  list.forEach(song => {
    const btn = document.createElement("div");
    btn.textContent = song.title;
    btn.className = "song-button";
    btn.onclick = () => showLyrics(song);
    songsContainer.appendChild(btn);
  });
}

function filterSongs() {
  const query = document.getElementById("searchBar").value.toLowerCase();
  const filtered = songs.filter(song => song.title.toLowerCase().includes(query));
  renderSongs(filtered);
}

function showLyrics(song) {
  songsContainer.style.display = "none";
  document.getElementById("searchBar").style.display = "none";

  lyricsContainer.style.display = "block";
  lyricsContainer.innerHTML = `
    <span class="go-back" onclick="goBack()">← Go Back</span>
    <h2 class="text-2xl font-bold text-red-700 mb-2">${song.title}</h2>
    <h3 class="text-lg font-medium text-red-500 mb-4">${song.artist}</h3>
    <pre>${song.lyrics}</pre>
  `;
}

function goBack() {
  lyricsContainer.style.display = "none";
  songsContainer.style.display = "flex";
  document.getElementById("searchBar").style.display = "block";
}

renderSongs(songs);
</script>

</body>
</html>
