<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ijere Thanksgiving</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    background: linear-gradient(to bottom, #0a0f1f, #5a0f1f);
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    color: #fff;
  }
  h1 {
    text-align: center;
    color: #FFD700;
    text-shadow: 2px 2px 5px #400000;
  }
  .song-button {
    display: block;
    width: 100%;
    max-width: 350px;
    background-color: #b22222;
    color: #fff;
    font-size: 1.2rem;
    text-align: center;
    padding: 14px;
    border-radius: 12px;
    margin: 10px 0;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: transform 0.2s, background-color 0.3s;
  }
  .song-button:hover {
    background-color: #cd5c5c;
    transform: translateY(-3px);
  }
  .lyrics-section {
    display: none;
    width: 100%;
    max-width: 900px;
    background: rgba(255, 255, 255, 0.97);
    border-radius: 16px;
    padding: 30px;
    margin-top: 20px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.4);
    color: #000;
    min-height: 60vh;
  }
  .go-back {
    background-color: #b22222;
    color: #FFD700;
    padding: 10px 18px;
    border-radius: 8px;
    margin-bottom: 20px;
    display: inline-block;
    cursor: pointer;
    font-weight: bold;
  }
  footer {
    margin-top: auto;
    padding-top: 25px;
    font-size: 1rem;
    text-align: center;
    color: #FFD700;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1 class="text-4xl font-bold mb-6">Ijere Thanksgiving</h1>

<input id="searchBar" type="text" placeholder="Search songs..." class="text-black" onkeyup="filterSongs()"/>

<div id="songsContainer" class="flex flex-col items-center w-full"></div>

<div id="lyricsContainer" class="lyrics-section"></div>

<footer>
Thank you for coming! <br>
Wishing you a Merry Christmas and a prosperous New Year — The Ijere’s ✨
</footer>

<script>
const songs = [ /* YOUR LYRICS ARE STILL HERE UNTOUCHED */ ];

const songsContainer = document.getElementById("songsContainer");
const lyricsContainer = document.getElementById("lyricsContainer");

function renderSongs(list) {
  songsContainer.innerHTML = "";
  list.forEach(song => {
    const btn = document.createElement("div");
    btn.textContent = `${song.title} (by Kaestrings)`;
    btn.className = "song-button";
    btn.onclick = () => showLyrics(song);
    songsContainer.appendChild(btn);
  });
}

function filterSongs() {
  const query = document.getElementById("searchBar").value.toLowerCase();
  const filtered = songs.filter(song => song.title.toLowerCase().includes(query));
  renderSongs(filtered);
}

function showLyrics(song) {
  songsContainer.style.display = "none";
  document.getElementById("searchBar").style.display = "none";
  lyricsContainer.style.display = "block";

  lyricsContainer.innerHTML = `
    <div class="go-back" onclick="goBack()">← Go Back to Menu</div>
    <h2 class="text-3xl font-bold text-red-700 mb-2">${song.title}</h2>
    <h3 class="text-lg font-medium text-red-500 mb-4">by Kaestrings</h3>
    <pre>${song.lyrics}</pre>
  `;
}

function goBack() {
  lyricsContainer.style.display = "none";
  songsContainer.style.display = "flex";
  document.getElementById("searchBar").style.display = "block";
}

renderSongs(songs);
</script>

</body>
</html>
